<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2196F3">
    <link rel="apple-touch-icon" href="/KT_menu/images/icon-192x192.png">
    <title>系統捷徑集</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>系統捷徑集</h1>
            <button id="addShortcut" class="add-btn">
                <span class="material-icons">add</span>
            </button>
        </header>
        
        <div class="shortcuts-grid" id="shortcutsGrid">
            <!-- 捷徑會動態加入這裡 -->
        </div>
    </div>

    <!-- 新增捷徑的對話框 -->
    <div class="modal" id="shortcutModal">
        <div class="modal-content">
            <h2>新增捷徑</h2>
            <form id="shortcutForm">
                <input type="text" id="shortcutName" placeholder="捷徑名稱" required>
                <input type="url" id="shortcutUrl" placeholder="網址" required>
                <input type="color" id="shortcutColor" value="#4CAF50">
                <button type="submit">儲存</button>
                <button type="button" class="cancel-btn">取消</button>
            </form>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
